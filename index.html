<!DOCTYPE html>
<html>
    <head>
        <title>Book App</title>
        <meta charset="UTF-8" />
        <link rel='stylesheet' href="style.css" />
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1>Book Library</h1>
                <p>Add Books</p>
                <label for="author">Author</label>
                <input type="text" id="author" />
                <label for="title">Title</label>
                <input type="text" id="title" />
                <label for="pages">Pages</label>
                <input type="number" id="pages" />
                <button id="btn">Add</button>
            </header>
            <div id="panel" data-target="0" class="one">1</div>
            <div id="panel" data-target="1" class="two">2</div>
            <div id="panel" data-target="2" class="three">3</div>
            <div id="panel" data-target="3" class="four">4</div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
